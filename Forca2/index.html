<!doctype html>

<html>

<head>

    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Forca</title>
</head>

<body>

    <header>
        <h1>Jogo da Forca</h1>
    </header>

    <main>
        <canvas id="forca" width="700" height="300" style="border: 1px solid black"></canvas>

        <main id="menu">
            <button id="buttonJogar">Jogar</button>

            <form id="form">
                <input id="palavra" type="text" placeholder="Digite a palavra">
                <input id="dica" type="text" placeholder="Digite a dica">
                <button id="buttonAdicionar">Adicionar</button>
                <button id="buttonReset">Restart</button>
            </form>
        </main>
    </main>
    <script src="js/script.js"></script>
</body>
